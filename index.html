<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id='mentorship'>
      <fieldset>
        <legend>Informações Pessoais</legend>

        <div class="identification">
          <div class="name-group">
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>
          
          <div class="name-group">
            <label for="subname">Sobrenome</label>
            <input type="text" id="subname">
          </div>
        </div>
        
        <div class="input-group">
          <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
          <input type="email" id="email">
        </div>

        <div class="input-group">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password">
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do Mentor</legend>

        <div class="input-group">
          <label for="mentor">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
          <input type="text" id="mentor">
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>

        <div class="mentorship">
          <h2>Primeira Mentoria</h2>
          
          <div class="date-wrapper">
            <div class="date-group">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>
            
            <div class="hours">
              <div class="date-group">
                <label for="time">Das</label>
                <input type="time" id="time">
              </div>
      
              <div class="date-group">
                <label for="time">Até</label>
                <input type="time" id="time">
              </div>
            </div>
          </div>
        </div>

        <div class="mentorship">
          <h2>Segunda Mentoria</h2>

          <div class="date-wrapper">
            <div class="date-group">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>
    
            <div class="hours">
              <div class="date-group">
                <label for="time">Das</label>
                <input type="time" id="time">
              </div>
      
              <div class="date-group">
                <label for="time">Até</label>
                <input type="time" id="time">
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    
    <footer>
      <input type="submit" value="Salvar" form="mentorship">
    </footer>

  </div>
</body>
</html>
